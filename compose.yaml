services:
  postgres:
    image: postgres:16-alpine
    container_name: zoomonkeys-postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: zoomonkeysdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d zoomonkeysdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Backend/ZooMonkeys.API/Dockerfile
    container_name: zoomonkeys-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5099:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=zoomonkeysdb;Username=myuser;Password=mypassword;
    
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: zoomonkeys-frontend
    depends_on:
      - api
    ports:
      - "4200:80"

volumes:
  postgres-data:
